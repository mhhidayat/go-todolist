{{ define "content" }}

<form class="mt-4" method="POST" action="/update-todo/{{ .Todo.ID }}">
    <a class="btn btn-sm btn-danger mb-3" href="/"><i class="fa-solid fa-left-long"></i> Back</a>
    <div class="col-md-8 mx-auto border p-4 rounded shadow-sm">
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required value="{{ .Todo.Title }}">
        </div>
        <div class="form-group mb-3">
            <label for="done" class="form-label">Status</label>
            <select name="done" id="done" class="form-control">
                <option value="0" {{ if eq .Todo.Done false }}selected{{ end }}>On Progress</option>
                <option value="1" {{ if eq .Todo.Done true }}selected{{ end }}>Done</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter description">{{ .Todo.Description }}</textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-info text-white" type="submit"><i class="fa fa-save"></i> Update</button>
        </div>
    </div>
</form>

{{ end }}
