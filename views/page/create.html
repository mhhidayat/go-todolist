{{ define "content" }}

<form class="mt-4" method="POST" action="/insert-todo">
    <a class="btn btn-sm btn-danger mb-3" href="/"><i class="fa-solid fa-left-long"></i> Back</a>
    <div class="col-md-8 mx-auto border p-4 rounded shadow-sm">
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter description"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-save"></i> Submit</button>
        </div>
    </div>
</form>

{{ end }}
